<html>
<body>

<p id="mam"></p>
<p id="god"></p>

<script>
document.getElementById("demo").innerHTML = Boolean(45 > 78);

document.getElementById("second").innerHTML = (7 < 9);
let x = 0;
document.getElementById("third").innerHTML = Boolean(x);
let y = "";
document.getElementById("scan").innerHTML = Boolean("");
let z = null;
document.getElementById("epam").innerHTML = Boolean(z);
let a = 15 * "welcome";
document.getElementById("five").innerHTML = Boolean(a);
let d = new Date();
document.getElementById("abc").innerHTML = d;

document.getElementById("after").innerHTML = h.toDateString();
let v= new Date();
document.getElementById("calling").innerHTML = v.toISOString();
